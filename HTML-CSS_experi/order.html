 <main>
    <aside>
        <img src="images/coffeelogo.jpg" alt="pratheek's coffee shop" />
    </aside>
     <article>
        <h1>Order</h1>
        <hr>
        <br>
        
            <form>
                <label for="fname">FirstName: </label>
                <input type="text" id="fname" name="fname">
                <br>
                <br>
                <label for="lname">LastName:</label>
                <input type="text" id="lname" name="lname">
                <br>
                <br>
                <label for="ph.no">PhoneNumber:</label>
                <input type="number" id="ph.no" name="ph.no" placeholder="+91-">
                <br>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="optional">
                <br>
                <br>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
                <br>
                <br>
                <label for="coupon">Coupon-code:</label>
                <input type="text" id="coupon" name="coupon" placeholder="ANPQH781">
                <br>
                <br>
                <br>
                <br>
                <button type="button" onclick="alert('buy now')" id="addtocart">Add to cart</button>

                 
                
    
            </form>
     </article>
 </main>
